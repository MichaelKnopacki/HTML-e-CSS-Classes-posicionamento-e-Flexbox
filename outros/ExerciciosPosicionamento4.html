Você está desenvolvendo um site e precisa posicionar textos e uma imagem lado a lado, 
adaptando-se a diferentes tamanhos de tela. 
Utilize Flexbox para alinhar um bloco de texto à esquerda e uma imagem 
à direita dentro de um "main".

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
    </style>
    <title>Exercicio4</title>
</head>
<body>
    <main class="container">
        <p class="texto">Texto aqui...</p>
        <img class="imagem">
      </main>  
</body>
</html>
